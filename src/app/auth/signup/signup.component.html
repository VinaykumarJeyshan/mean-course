<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(SignupForm)" #SignupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="email"
                name="email"
                ngModel
                placeholder="E-mail"
                #emailInput="ngModel"
                required
                email
                />
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput
                type="password"
                name="password"
                ngModel
                #passwordInput="ngModel"
                placeholder="Password"
                required
                />
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password </mat-error>
        </mat-form-field>
        <button 
            color="accent"
            mat-raised-button
            type="submit"
            *ngIf="!isLoading">Sign up</button>
    </form>
</mat-card>
<div *ngIf=""></div>
