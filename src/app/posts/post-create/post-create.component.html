<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
                matInput 
                type="text"
                name="title"
                ngModel
                required 
                #title="ngModel"/>
            <mat-error *ngIf="title.invalid">Please enter Post Title </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput
                rows="6"
                ngModel
                name="content"
                required
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Please enter Post Title </mat-error>
        </mat-form-field>
        <button 
            color="accent"
            mat-raised-button
            type="submit">Save Post</button>
    </form>
</mat-card>
